<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaCEP!</title>
    <link rel="icon" href="img/icone-buscacep.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/cc25343ae0.js"></script>
</head>
<body>

    <div class="fundo">
        <div class="container-fluid">
            <div class="row">
                <div class="col pt-3 ml-2">
                    <p class="h1 fontLogo text-light">busca<span class="text-warning">CEP</span>!</p>
                </div>
            </div>
            <div class="row">
                <div class="input-group input-group-lg col-9 col-lg-4 mx-auto mt-5">
                    <input type="text" name="entradaCep" class="from-control mt-4 mx-auto py-2 w-100 border rounded pl-1" placeholder="Digite o cep, apenas números" >
                </div>
            </div>

            <div class="row" style="min-height: 250px;">
                <div class="col-12 text-center mt-3">
                    <button onclick="validaEntrada()" type="button" class="busca btn btn-outline-warning btn-lg px-4 mx-auto">
                        Buscar
                    </button>
                </div>
                <div class="col-12">
                <div class="col-10 col-md-5 col-lg-5 mx-auto">
                    <div class="alert mt-3 alert-primary divErro" role="alert" style="display: none;">
                        <p class="textoErro"></p>
                        <div class="text-center">
                            <button class="btn btn-outline-dark px-4" type="button" onclick="esconderErro()">OK</button>
                        </div>
                    </div>
                </div>
                </div>  
                <div class="mt-3 col-10 col-md-6 col-lg-5 mx-auto pt-2">
                    <div class="containerDados border border-info">
                        <p class="tituloDados pt-3">Endereço: <span class="dados endereco"><span></p>
                        <p class="tituloDados">Bairro: <span class="dados bairro"><span></p>
                        <p class="tituloDados">Cidade: <span class="dados cidade"><span></p>
                        <p class="tituloDados">UF: <span class="dados uf"><span></p>
                        <div class="text-center">
                            <button class="mb-3 btn btn-outline-warning" onclick="mostrarBuscar()">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>

               

            <div class="row align-items-end mt-5 info">
                <div class="col-12">
                    <p class="text-center text-light mb-0 fontNome">Edmilton Vinicius - 2020</p>
                     <div class="nav justify-content-center">
                        <li class="nav-iten">
                            <a class="nav-link text-white" href="https://br.linkedin.com/in/edmilton-vinicius-pansanato-339682189">
                                <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="nav-iten">
                            <a class="nav-link text-white" href="https://www.facebook.com/paty.vinicius.7">
                                <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="nav-iten">
                            <a class="nav-link text-white" href="https://github.com/edmiltonVinicius">
                                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
